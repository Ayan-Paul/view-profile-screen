<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User-Profile</title>

    <!-- Font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav-top class="header-nav-top-bg"></nav-top>

      <nav class="header-nav">
        <p><i class="fa-solid fa-arrow-left"></i> &nbsp; View patient</p>
      </nav>
    </header>

    <div class="patient-details">
      <section class="patient-details-basic">
        <div class="patient-details-basic-detail">
          <div class="patient-details-name">
            S.Meena, <span class="patient-details-gender">F</span>/<span
              class="patient-details-gender"
              >23</span
            >
          </div>
          <div class="patient-details-id">Patient ID: B720200727153457</div>
        </div>
        <div class="patient-details-basic-image">
          <img src="static/user-icon.svg" />
        </div>
      </section>

      <!-- Goal reached -->
      <section class="goal-reached">
        <div class="goal-reached-heading">Goal reached</div>
        <div class="goal-reached-info">
          <div class="goal-reached-percentage">
            <div
              role="progressbar"
              aria-valuenow="40"
              aria-valuemin="0"
              aria-valuemax="100"
              style="--value: 40"
            ></div>
          </div>
          <div class="goal-reached-graphs">
            <div class="goal-reached-graph">
              <img src="static/graph1.svg" />
            </div>
            <div class="goal-reached-graph">
              <img src="static/graph2.svg" />
            </div>
          </div>
        </div>
      </section>

      <!-- Additional details -->
      <section class="patient-details-additional">
        <ul class="patient-details-additional-labels">
          <li class="patient-details-additional-detail">
            <div class="patient-details-phoneno-label patient-details-label">
              Phone no.
            </div>
          </li>
          <li class="patient-details-additional-detail">
            <div class="patient-details-mailid-label patient-details-label">
              Mail ID
            </div>
          </li>
          <li class="patient-details-additional-detail">
            <div
              class="patient-details-affectedside-label patient-details-label"
            >
              Affected side
            </div>
          </li>
          <li class="patient-details-additional-detail">
            <div class="patient-details-condition-label patient-details-label">
              Condition
            </div>
          </li>
          <li class="patient-details-additional-detail">
            <div class="patient-details-speciality-label patient-details-label">
              Speciality
            </div>
          </li>
        </ul>
        <ul class="patient-details-additional-inputs">
          <li class="patient-details-phoneno-input">
            <i class="fa-solid fa-phone"></i> 8022334455
          </li>
          <li class="patient-details-mailid-input">
            <i class="fa-regular fa-envelope"></i> meenarabinsachin2@gmail.com
          </li>
          <li class="patient-details-affectedside-input">
            <img src="static/billateral.svg" /> Billateral
          </li>
          <li class="patient-details-condition-input">
            <img src="static/ortho.svg" /> Ortho
          </li>
          <li class="patient-details-speciality-input">
            <img src="static/medic.svg" /> Osteoarthritis
          </li>
        </ul>
      </section>

      <!-- Medical History -->
      <section class="medical-history">
        <div class="medical-history-label">
          <img src="static/file.svg" /> Medical history
        </div>
        <div class="medical-history-input">Hypertension, DM, Hypothyrodism</div>
      </section>
    </div>
  </body>
</html>
